<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>GeekHub</title>
</head>
<body>

    <h2>Create user</h2>
    <form action="/create-user" method="post" id="create-user">
        <input type="text" name = "phone">
        <p>
            <input type="checkbox" name = "state" value="active">
        </p>
        <p>
            <input type="radio" name="type" value="1">
            <input type="radio" name="type" value="2">
            <input type="radio" name="type" value="3">
        </p>
        <button>Submit</button>
    </form>

    <h2>Create friend</h2>
    <form action="/create-friend" method="post" id="create-friend">
        <p>
            <input type="text" name="name" placeholder="Friend name">
        </p>

        <button>Submit</button>
    </form>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="js/create-user.js"></script>
</body>
</html>
